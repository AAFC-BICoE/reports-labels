<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Flying Saucer: CSS List Support</title>
    <link rel="stylesheet" type="text/css" href="general.css" title="Style" media="screen" />
    <style>
      html {
        background-color: transparent;
		width: 260mm;
		height: 347mm;
      }
      body {
        background-color: white;
        border: 0px;
        margin: 0;
        padding: 0;
        text-align: left;
		min-width: 100%;
		min-height: 100%;
      }
	  
	  table {
		border: none;
		margin: 0;
		padding: 0;
	  }
	  
	  td, th {
		border: none;
		margin: 0;
		padding: 0;
	  }
	  
	  table.maintable {
		max-width: 210mm;
		margin: 0;
		padding: 0;
		border-spacing: 0px;
		border-collapse: collapse; 
		/*border-collapse: separate;*/
		table-layout:fixed;
	  }
	  th.main {
		display: none;
	  }
	  td.main {
		min-width: 90mm;
		max-width: 90mm;
		min-height: 6.2mm;
		max-height: 6.2mm;
		border: 0.1mm solid #000000;
		margin: 0;
		padding: 0;
		overflow: hidden;
		word-wrap:break-word;
		font-size: 5pt;
		vertical-align: middle;
	  }
	  .qrcode {
		width: 0.7cm;
		margin: 2mm;
		float: left;
	  }
	  #header {
		/*position: absolute;*/
		top: 0px; 
		text-align: center;
		font-weight: bold;
		font-size: 2em;
		margin-bottom: 3mm;
		max-width: 70%;
	  }
	  .species {
			text-align: right;
			padding-left: 10mm;
	  }
	  a {
		text-decoration: none;
	  }
	  li.odd {
		background-color: #DDD;
	  }
	  li.even {
		background-color: #FFF;
	  }
	  .remarks {
		padding-left: 20px;
	  }
	  
	  td.sub {
		min-width:  3.8cm;
		max-width:  4.5cm;
		border: 1px solid grey;
		vertical-align: middle;
		max-height: 0.9 cm;
		font-size: 8pt;
	  }
    </style>
  </head>
  <body>
	<div id="header">VIETBIO TEST LABELS </div>
		<table class="maintable">
{{{START REPEAT}}}
				<tr>
					<!-- {{{LABEL COUNTER}}} -->
					<!-- {{{{START LABEL}}} -->
					<td class="sub"><img class="qrcode" src="{{QR-Code}}"/> {{URL}} </td>
					<!-- {{{{END LABEL}}} -->
					
					<!-- {{{LABEL COUNTER}}} -->
					<!-- {{{{START LABEL}}} -->
					<td class="sub"><img class="qrcode" src="{{QR-Code}}"/> {{URL}} </td>
					<!-- {{{{END LABEL}}} -->
					
					<!-- {{{LABEL COUNTER}}} -->
					<!-- {{{{START LABEL}}} -->
					<td class="sub"><img class="qrcode" src="{{QR-Code}}"/> {{URL}} </td>
					<!-- {{{{END LABEL}}} -->
					
					<!-- {{{LABEL COUNTER}}} -->
					<!-- {{{{START LABEL}}} -->
					<td class="sub"><img class="qrcode" src="{{QR-Code}}"/> {{URL}} </td>
					<!-- {{{{END LABEL}}} -->
					
				</tr>
	
{{{END REPEAT}}}
	</table>
  </body>
</html>
